<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>VueJS Demo</title>
  <link rel="stylesheet" type="text/css" href="app.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-once>{{ title }}</p>
        <p>{{ hello() }}<a v-bind:href="link">Link</a></p>
        <p v-html="bloglink"></p>
        <button v-on:click="showAlert('hi omur')">showAlert</button>
        <button v-on:click="counter+=3">Plus</button>

        <button v-on:click="">Deneme</button>
        <p>{{ counter > 10 ? "Bigger than 10" : "Smaller than 10"}}</p>

        <button v-on:click="decreaseNumber(3, $event)">Minus</button>
        <p>{{counter}}</p>
        <p v-on:mousemove="updateCoords(2, $events)">Coordinates : {{ x }},{{ y }}
          <span v-on:mousemove.stop>secret section</span>
        </p>
        <input type="text" v-on:keyup.enter.space="showAlert2">
    </div>
    <script src="./app.js"></script>
</body>
</html>
