<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>VueJS Demo</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
      <div id="app">
        <button v-on:click="counter+=2">Increase</button>
        <button v-on:click="counter-=2">Decrease</button>
        <button v-on:click="secondCounter+=2">Second Counter Increase</button>

        <p> Counter : {{ counter }}</p>
        <p> Second Counter : {{ secondCounter }}</p>
        <p>{{ result() }} | {{ output }}</p>




      <script src="./method-computed-watch.js"></script>
  </body>
</html>
